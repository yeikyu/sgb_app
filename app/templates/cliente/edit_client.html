<!-- app/templates/edit_product.html -->
{% extends 'index.html' %}

{% block content %}
<!--Formulario de edicion de clientes-->
<div class="container px-5 my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card border-0 rounded-3 shadow-lg">
                <div class="card-body p-4">
                    <div class="text-center">
                        <div class="h1 fw-light">Editar Cliente</div>
                        <p class="mb-4 text-muted">Modificar el cliente.</p>
                    </div>
                    <form action="{{ url_for('main.edit_client', id=clientes.id) }}"  method="post">

                        <!-- nombre Input -->
                        <div class="form-floating mb-3">
                            <input class="form-control" type="text" id="nombre" name="nombre" value="{{ clientes.nombre }}" required>
                            <label for="nombre">Nombre:</label>
                        </div>

                        <!-- Apellidos Input -->
                        <div class="form-floating mb-3">
                            <input class="form-control" type="text" id="apellido" name="apellido" value="{{ clientes.apellido }}" required>
                            <label for="apellido">Apellido:</label>
                        </div>
                        
                        <!--Identificacion Input-->
                        <div class="form-floating mb-3">
                            <input class="form-control" type="text" id="dni" name="dni" value="{{ clientes.dni }}" required>
                            <label for="dni">Identificacion:</label>
                        </div>
                        <!-- Submit success message -->
                        <div class="d-none" id="submitSuccessMessage">
                            <div class="text-center mb-3">
                                <div class="fw-bolder">Form submission successful!</div>
                                <p>To activate this form, sign up at</p>
                                <a
                                    href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>
                            </div>
                        </div>

                        <!-- Submit error message -->
                        <div class="d-none" id="submitErrorMessage">
                            <div class="text-center text-danger mb-3">Error sending message!</div>
                        </div>

                        <!-- Guardar Cliente -->
                        <div class="d-grid">
                            <button class="btn btn-primary" type="submit">Modificar Cliente</button>
                        </div>
                    </form>
                    <!-- Fin formulario -->
                </div>
            </div>
        </div>
    </div>
</div>
<a href="{{ url_for('main.list_clients') }}">Back to Clientes List</a>
{% endblock %}
