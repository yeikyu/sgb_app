<!-- app/templates/edit_product.html -->
{% extends 'index.html' %}

{% block content %}
<!--Formulario de edicion de clientes-->
<div class="container px-5 my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card border-0 rounded-3 shadow-lg">
                <div class="card-body p-4">
                    <div class="text-center">
                        <div class="h1 fw-light">Editar Cliente</div>
                        <p class="mb-4 text-muted">Modificar el cliente.</p>
                    </div>
                    <form action="{{ url_for('main.edit_client', id=clientes.id_cliente) }}"  method="post">

                      <!-- Nombre Input -->
    <div class="form-floating mb-3">
        <input class="form-control" type="text" id="nombre" name="nombre" value="{{ clientes.nombre_cliente }}" required>
        <label for="nombre">Nombre:</label>
    </div>
    
    <!-- Apellidos Input -->
    <div class="form-floating mb-3">
        <input class="form-control" type="text" id="apellido" name="apellido" value="{{ clientes.apellido_cliente }}" required>
        <label for="apellido">Apellido:</label>
    </div>
    
    <!-- Cédula Input -->
    <div class="form-floating mb-3">
        <input class="form-control" type="text" id="cedula" name="cedula" value="{{ clientes.cedula }}" required>
        <label for="cedula">Cédula:</label>
    </div>
    
    <!-- Email Input -->
    <div class="form-floating mb-3">
        <input class="form-control" type="email" id="email" name="email" value="{{ clientes.email }}" required>
        <label for="email">Email:</label>
    </div>
    
    <!-- Fecha de Nacimiento Input -->
    <div class="form-floating mb-3">
        <input class="form-control" type="date" id="fecha_nacimiento" name="fecha_nacimiento" value="{{ clientes.fecha_nacimiento.strftime('%Y-%m-%d') }}" required>
        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
    </div>
    
    <!-- Dirección Input -->
    <div class="form-floating mb-3">
        <input class="form-control" type="text" id="direccion" name="direccion" value="{{ clientes.direccion }}" required>
        <label for="direccion">Dirección:</label>
    </div>
    
    <!-- Teléfono Input -->
    <div class="form-floating mb-3">
        <input class="form-control" type="text" id="telefono" name="telefono" value="{{ clientes.telefono }}" required>
        <label for="telefono">Teléfono:</label>
    </div>
    
    <!-- Código Postal Input -->
    <div class="form-floating mb-3">
        <input class="form-control" type="text" id="cod_postal" name="cod_postal" value="{{ clientes.cod_postal }}" required>
        <label for="cod_postal">Código Postal:</label>
    </div>
                        <!-- Submit success message -->
                        <div class="d-none" id="submitSuccessMessage">
                            <div class="text-center mb-3">
                                <div class="fw-bolder">Form submission successful!</div>
                                <p>To activate this form, sign up at</p>
                                <a
                                    href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>
                            </div>
                        </div>

                        <!-- Submit error message -->
                        <div class="d-none" id="submitErrorMessage">
                            <div class="text-center text-danger mb-3">Error sending message!</div>
                        </div>

                        <!-- Guardar Cliente -->
                        <div class="d-grid">
                            <button class="btn btn-primary" type="submit">Modificar Cliente</button>
                        </div>
                    </form>
                    <!-- Fin formulario -->
                </div>
            </div>
        </div>
    </div>
</div>
<a href="{{ url_for('main.list_clients') }}">Back to Clientes List</a>
{% endblock %}
