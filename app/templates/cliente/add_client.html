<!-- app/templates/add_product.html -->
{% extends 'index.html' %} {% block content %}
<!--Titulo-->
<h1 class="text-primary">Nuevo cliente</h1>
<!--Menu-->
<!--Formulario de ingreso de clientes-->
<form action="{{ url_for('main.add_client') }}" method="post">
    <nav class="navbar navbar-expand-lg navbar-light ">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <button type="submit" class="nav-item border-1">&#129485;Guardar</button>
              </li>
              <li class="nav-item">
                <button type="submit" class="nav-item border-1">&#128196;Reporte</button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="form-floating mb-3">
        <input class="form-control" type="text" id="nombre" name="nombre" required>
        <label for="nombre">Nombre:</label>
    </div>
    <div class="form-floating mb-3">
        <input class="form-control" type="text" id="apellido" name="apellido" required>
        <label for="apellido">Apellido:</label>
    </div>
    <div class="form-floating mb-3">
        <input class="form-control" type="text" id="dni" name="dni" required>
        <label for="identificacion">Identificacion:</label>
    </div>
</form>
{% endblock %}
