<!-- app/templates/add_product.html -->


{% extends 'index.html' %} {% with messages = get_flashed_messages() %}
{% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
{% endwith %} {% block content %}
<!--Titulo-->
<h1 class="text-primary">Nuevo cliente</h1>
<!--Menu-->
<!--Formulario de ingreso de clientes-->
<form action="{{ url_for('main.add_client') }}" method="post">
    <nav class="navbar navbar-expand-lg navbar-light ">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <button type="submit" class="nav-item border-1 btn btn-success">&#129485;Guardar</button>
              </li>
              <li class="nav-item">
                <button type="submit" class="nav-item border-1 btn btn-dark">&#128196;Reporte</button>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="form-floating mb-3">
        <input class="form-control" type="text" id="nombre" name="nombre" required>
        <label for="nombre">Nombre:</label>
    </div>
    
    <div class="form-floating mb-3">
        <input class="form-control" type="text" id="apellido" name="apellido" required>
        <label for="apellido">Apellido:</label>
    </div>
    
    <div class="form-floating mb-3">
        <input class="form-control" type="text" id="cedula" name="cedula" required>
        <label for="cedula">Cédula:</label>
    </div>
    
    <div class="form-floating mb-3">
        <input class="form-control" type="email" id="email" name="email" required>
        <label for="email">Email:</label>
    </div>
    
    <div class="form-floating mb-3">
        <input class="form-control" type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
    </div>
    
    <div class="form-floating mb-3">
        <input class="form-control" type="text" id="direccion" name="direccion" required>
        <label for="direccion">Dirección:</label>
    </div>
    
    <div class="form-floating mb-3">
        <input class="form-control" type="text" id="telefono" name="telefono" required>
        <label for="telefono">Teléfono:</label>
    </div>
    
    <div class="form-floating mb-3">
        <input class="form-control" type="text" id="cod_postal" name="cod_postal" required>
        <label for="cod_postal">Código Postal:</label>
    </div>
</form>
{% endblock %}
