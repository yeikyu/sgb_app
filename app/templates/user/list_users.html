{% extends 'index.html' %} {% block content %}
<!-- Barra de navegaciÃ³n -->
<div>
    <div class="h1 fw-light text-primary">Nuevo Usuario</div>
  </div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item ms-2">
            <a
              class="nav-link btn btn-success text-light fw-bold"
              aria-current="page"
              href="{{ url_for('main.add_user') }}"
              >&#129485;Nuevo Usuario</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-dark text-light fw-bold" href="#">&#128196;Reporte</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
<!--Cabecera de tabla de creacion de usuarios-->
<div class="container mt-5">
  <table class="table table-striped table-hover">
    <thead class="table-light">
      <tr>
        <th scope="col">Usuario</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Estado</th>
        <th scope="col">Fecha Creacion</th>
      </tr>
      <tr>
        <th>
          <input
            type="text"
            class="filter-input"
            id="filterusuario"
            placeholder="Filtrar Usuario"
          />
        </th>
        <th>
          <input
            type="text"
            class="filter-input"
            id="filteremail"
            placeholder="Filtrar apellido"
          />
        </th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <td>{{ user.user }}</td>
        <td>{{ user.nombre }}</td>
        <td>{{ user.apellido }}</td>
        <td>{{ user.estado }}</td>
        <td>{{ user.fechacreacion }}</td>
        <td>
          <a
            class="btn btn-primary"
            href="{{ url_for('main.edit_user', id=user.id) }}"
            >Editar</a
          >
        </td>
        <td>
          <form
            action="{{ url_for('main.delete_user', id=user.id) }}"
            method="post"
            style="display: inline"
          >
            <button class="btn btn-danger" type="submit">Eliminar</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
